<form *ngIf="!loggedIn()" #registerForm="ngForm" (ngSubmit)="register()">
	<h2 class="text-center text-primary">Registration</h2>
	<hr>


	<div class="form-group">
		<input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username">
	</div>
<div class="form-group">
		<input type="text" class="form-control" placeholder="Email" required name="email" [(ngModel)]="model.email">
	</div>

	<div class="form-group">
		<input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">
	</div>
<div class="form-group text-center">
	<button class="btn btn-success" type="submit">Register</button>
	<button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
</div>

</form>
